metadata:
    name: proxmox
    namespace: networking
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 14.1.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: proxmox
    values:
        ingress:
            main:
                annotations:
                    traefik.frontend.passHostHeader: "false"
                enabled: true
                hosts:
                    - host: proxmox.sf.wethecommon.com
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cert
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
        release_name: proxmox
        service:
            main:
                enabled: true
                externalIP: 192.168.10.30
                ports:
                    main:
                        enabled: true
                        port: 8006
                        protocol: https
                type: ExternalIP
                useSlice: false
        workload:
            main:
                enabled: false
                podSpec:
                    containers:
                        main: {}
